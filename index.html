<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-convert-calculator.vercel.app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <!-- MAIN -->
    <main class="flex justify-center items-center w-full h-screen bg-slate-600">
        <div
            class="max-w-7xl  grid grid-cols-12 gap-6 w-full justify-between  bg-slate-200   p-10  shadow-inner shadow-slate-800  mx-auto h-[calc(100vh-40px)] overflow-hidden overflow-y-auto">
            <!-- item-1 inch to feet -->
            <a href="./InchToFeet.html"
                class="bg-indigo-500 hover:scale-95 hover:duration-300 col-span-4 justify-center rounded-lg p-2 text-center flex flex-col items-center gap-4 hover:bg-indigo-600 cursor-pointer">
                <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple124/v4/34/f9/1c/34f91cde-d4c8-51f0-b173-a4f88860ef82/source/512x512bb.jpg"
                    alt="" class="w-20 h-20 rounded-xl">
                <p class="text-2xl font-extrabold text-white">Inch to Feet</p>
            </a>
            <!-- items 2 Miles to km -->
            <a href="./MilesToKm.html"
                class="bg-orange-500 hover:scale-95 hover:duration-300 col-span-4 justify-center rounded-lg p-2  text-center flex flex-col items-center gap-4 hover:bg-orange-600 cursor-pointer">
                <img src="https://media.istockphoto.com/id/1363212982/vector/mile-location.jpg?s=612x612&w=0&k=20&c=EQQnET8po-Jdo7nTrgz5pccyRSzVzXQR6NsavH-2-lM="
                    alt="" class="w-20 h-20 rounded-xl">
                <p class="text-2xl font-extrabold text-white">Miles to Km</p>
            </a>
            <!-- items 3 Celsius to Fahrenheit -->
            <a href="./CelsiusToFahrenheit.html"
                class="bg-pink-500 hover:scale-95 hover:duration-300 col-span-4 justify-center rounded-lg p-2  text-center flex flex-col items-center gap-4 hover:bg-pink-600 cursor-pointer">
                <img src="https://media.istockphoto.com/id/533449924/vector/celsius-and-fahrenheit-thermometer-comparison.jpg?s=612x612&w=0&k=20&c=gcBySJnP4P4sFf_RAkdcApjVp-39ppVAG_qL1s7_Aiw="
                    alt="" class="w-20 h-20 rounded-xl">
                <p class="text-2xl font-extrabold text-white">Celsius to Fahrenheit</p>
            </a>
            <!-- items 4 Even Odd Number Checker -->
            <a href="./EvenOddNumberChecker.html"
                class="bg-lime-500 hover:scale-95 hover:duration-300 col-span-4 justify-center rounded-lg p-2  text-center flex flex-col items-center gap-4 hover:bg-lime-600 cursor-pointer">
                <img src="https://img.freepik.com/premium-vector/colorful-cartoon-set-numbers-kids-greeting-cards-vector-illustration-esp-10_505557-839.jpg"
                    alt="" class="w-20 h-20 rounded-xl">
                <p class="text-2xl font-extrabold text-white">Even Odd Number Checker</p>
            </a>
            <!-- items 5 Leap year Cheaker -->
            <a href="./LeapYearChecker.html"
                class="bg-green-500 hover:scale-95 hover:duration-300 col-span-4 justify-center rounded-lg p-2  text-center flex flex-col items-center gap-4 hover:bg-green-600 cursor-pointer">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/034/211/071/small/happy-leap-day-illustration-on-29-february-with-jumping-frogs-and-pond-background-in-holiday-celebration-flat-cartoon-design-vector.jpg"
                    alt="" class="w-20 h-20 rounded-xl">
                <p class="text-2xl font-extrabold text-white">Leap Year Checker</p>
            </a>
        </div>
    </main>
</body>

</html>
