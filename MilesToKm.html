<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Km</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header area -->
    <div class="w-full h-screen bg-slate-700 ">
        <!-- header -->
        <header
            class="bg-orange-500 p-5 flex flex-row md:gap-5 gap-3 md:justify-between items-center py-5 md:rounded-xl rounded-b-lg">
            <div class="md:w-3/12">
                <div class="p-2 bg-white md:rounded-xl rounded-lg w-fit">
                    <a href="./index.html" class="">
                        <img src="https://www.transparentpng.com/thumb/house/house-vector-5.png" alt=""
                            class="md:w-8 w-6 md:h-8 h-6">
                    </a>
                </div>
            </div>
            <div class="md:w-6/12">
                <h1 class="text-white md:text-5xl text-xl font-extrabold text-center">Miles to Km</h1>
            </div>
            <div class="md:w-3/12">

            </div>
        </header>
        <!-- main -->
        <main
            class="flex flex-col justify-center items-center gap-5 md:rounded-2xl rounded-lg bg-slate-200 shadow-xl shadow-indigo-500 md:my-5 my-2 p-5 md:max-w-6xl md:mx-auto mx-2 md:w-full md:h-[calc(100vh-128px)] h-[calc(100vh-97px)]">
            <!-- input area -->
            <div class="flex flex-row items-center gap-4 w-full md:w-4/12">
                <input type="text" onkeyup="calculation()" id="input"
                    class="px-4 w-11/12 py-3 text-center rounded-md font-bold text-xl text-orange-500 border outline-none border-orange-500">
                <p class="md:text-2xl text-lg font-bold">Miles</p>
            </div>
            <!-- output area -->
            <div class="flex flex-row items-center gap-3">
                <h2 id="output" class="md:text-4xl text-xl font-bold text-orange-500">0</h2>
                <p class="md:text-2xl font-bold text-black">Km</p>
            </div>
        </main>
    </div>
    <script src="./scripts/MilesToKm.js"></script>
</body>

</html>
