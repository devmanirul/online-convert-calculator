<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch to Feet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header area -->
    <div class="w-full h-screen bg-slate-700 ">
        <!-- header -->
        <header class="bg-indigo-500 p-5 flex flex-row gap-5 md:justify-between items-center py-5 rounded-xl">
            <a href="./index.html" class="p-2 bg-white rounded-xl">
                <img src="https://www.transparentpng.com/thumb/house/house-vector-5.png" alt="" class="w-8 h-8">
            </a>
            <h1 class="text-white md:text-5xl text-lg font-extrabold w-80 text-center">Inch to Feet</h1>
            <div class="md:h-full"></div>
        </header>
        <!-- main -->
        <main class=" relative flex flex-col justify-center items-center gap-5 rounded-2xl bg-slate-200 shadow-xl shadow-indigo-500 my-5 p-5   max-w-6xl mx-auto w-full h-[calc(100vh-128px)]">
            <!-- input area -->
            <div class="flex flex-row items-center gap-4 w-full md:w-4/12">
                <input type="text" id="input" onkeyup="calculation()" class="px-4 w-11/12 py-3  text-center rounded-md font-bold text-xl text-indigo-500 border outline-none border-indigo-500">
                <p class="text-2xl font-bold">Inch</p>
            </div>
            <!-- output area -->
            <div class="flex flex-row items-center gap-3">
                <h2 id="output" class="text-4xl font-bold text-indigo-500">0</h2>
                <p class="text-2xl font-bold text-black">Feet</p>
            </div>
        </main>
    </div>
    <script src="./scripts/InchToFeet.js"></script>
</body>
</html>
