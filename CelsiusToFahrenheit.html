<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header area -->
    <div class="w-full h-screen bg-slate-700 ">
        <!-- header -->
        <header class="bg-pink-500 p-5 flex flex-row gap-5 justify-between items-center py-5 rounded-xl">
            <a href="" class="p-2 bg-white rounded-xl">
                <img src="https://www.transparentpng.com/thumb/house/house-vector-5.png" alt="" class="w-8 h-8">
            </a>
            <h1 class="text-white text-5xl font-extrabold w-80 text-center">Celsius to Fahrenheit</h1>
            <div class=""></div>
        </header>
        <!-- main -->
        <main class=" relative flex flex-col justify-center items-center gap-5 rounded-2xl bg-slate-200 shadow-xl shadow-indigo-500 my-5 p-5   max-w-6xl mx-auto w-full h-[calc(100vh-175px)]">
            <div class="flex flex-row items-center gap-4 w-full md:w-4/12">
                <input type="text" class="px-4 w-11/12 py-3  text-center rounded-md font-bold text-xl text-indigo-500 border outline-none border-indigo-500">
                <p class="text-2xl font-bold">Celsius</p>
            </div>
            <div class="">
                <p class="text-2xl font-bold">Fahrenheit</p>
            </div>
        </main>
    </div>
</body>
</html>
